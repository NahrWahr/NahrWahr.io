---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</div>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  {% if page.tags.size > 0 %}
    <div class="post-tags">
      <span>Tags:</span>
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
  {% endif %}
</article>
